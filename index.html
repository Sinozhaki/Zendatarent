<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Linkedin By Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .table-fixed-layout {
            table-layout: fixed;
        }

        /* Responsive table CSS */
        @media (max-width: 640px) {
            #publicTable thead, #adminTable thead {
                display: none;
            }
            #publicTable, #adminTable {
                display: block;
            }
            #publicTable tbody, #adminTable tbody {
                display: block;
                width: 100%;
            }
            #publicTable tr, #adminTable tr {
                display: block;
                margin-bottom: 0.75rem;
                border-radius: 0.5rem;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            #publicTable td, #adminTable td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1rem;
                position: relative;
                text-align: right;
                border-bottom-width: 1px;
                border-bottom-color: #e5e7eb;
            }
            .dark #publicTable tr, .dark #adminTable tr {
                background-color: #4b5563; /* Dark gray for dark mode */
            }
            .light #publicTable tr, .light #adminTable tr {
                background-color: #fff; /* White for light mode */
            }
            #publicTable td::before, #adminTable td::before {
                content: attr(data-label);
                font-weight: 600;
                text-align: left;
                flex-grow: 1;
                padding-right: 1rem;
            }
            #publicTable td:last-child, #adminTable td:last-child {
                border-bottom: none;
            }
            .dark #publicTable td, .dark #adminTable td {
                border-bottom-color: #6b7280;
            }
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Modal Content */
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 400px;
        }
        .dark .modal-content {
            background-color: #374151; /* Darker gray for dark mode */
        }
        
        /* Blinking light animation */
        @keyframes blink-green {
            0%, 100% { background-color: #22c55e; }
            50% { background-color: transparent; }
        }

        @keyframes blink-red {
            0%, 100% { background-color: #ef4444; }
            50% { background-color: transparent; }
        }

        .blinking-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .blinking-light.green {
            animation: blink-green 1s linear infinite;
        }
        
        .blinking-light.red {
            animation: blink-red 1s linear infinite;
        }
    </style>
</head>
<body id="appBody" class="bg-gray-100 text-gray-800 transition-colors duration-700">
    <div id="contentContainer" class="max-w-4xl mx-auto rounded-xl p-6 md:p-8 transition-colors duration-700">
        <h1 id="mainTitle" class="text-3xl font-bold text-center mb-6 text-current transition-colors duration-700">Rent Linkedin By Zen</h1>

        <!-- Menu Yin-Yang -->
        <div class="flex justify-center items-center mb-8">
            <div id="menuContainer" class="bg-white p-1 rounded-full shadow-lg flex w-fit transition-all duration-700">
                <button id="showTableBtn" class="font-semibold py-2 px-6 rounded-full transition-all duration-500 border-r-2 border-gray-200">
                    Tabel
                </button>
                <button id="showAdminBtn" class="font-semibold py-2 px-6 rounded-full transition-all duration-500">
                    Admin Mode
                </button>
            </div>
        </div>

        <!-- Notifikasi -->
        <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl z-50 transition-transform duration-300 transform scale-0 origin-right">
            Data berhasil disimpan!
        </div>

        <!-- Bagian Tabel (Public View) -->
        <div id="tableView" class="space-y-4">
            <!-- Search Bar -->
            <div id="searchBar" class="mb-4">
                <div class="relative">
                    <input type="text" id="emailSearchInput" placeholder="Cari email..." class="w-full pl-4 pr-10 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 transition-colors duration-700">
                    <button id="clearSearchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414L8 8.586 6.707 7.293a1 1 0 10-1.414 1.414L6.586 10l-1.293 1.293a1 1 0 101.414 1.414L8 11.414l1.293 1.293a1 1 0 001.414-1.414L9.414 10l1.293-1.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table id="publicTable" class="min-w-full rounded-lg table-auto transition-colors duration-700">
                    <thead>
                        <tr class="text-left text-sm text-current border-b border-gray-200 transition-colors duration-700">
                            <th class="py-3 px-4 font-semibold">Email</th>
                            <th class="py-3 px-4 font-semibold">Detail</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-gray-200 text-sm">
                        <!-- Data will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="loadingIndicatorTable" class="text-center py-4 text-gray-500 hidden">
                Mengambil data...
            </div>
        </div>

        <!-- Detail Modal for Public View -->
        <div id="detailModal" class="modal-backdrop hidden">
            <div class="modal-content">
                <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 dark:hover:text-white transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-lg font-bold mb-4 text-current">Detail Data</h2>
                <div id="modalContent" class="space-y-3 text-current">
                    <!-- Detail data will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Welcome Pop-up Modal -->
        <div id="welcomeModal" class="modal-backdrop">
            <div class="modal-content text-center">
                <h2 class="text-2xl font-bold mb-4">Selamat datang di Rent Linkedin by Zen</h2>
                <p class="text-sm text-gray-600 mb-6">Indikator Merah = Restric, indikator Hijau = Akun Aman</p>
                <audio id="backgroundMusic" src="music.mp3" preload="auto"></audio>
                <button id="continueBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Lanjutkan
                </button>
            </div>
        </div>

        <!-- Bagian Admin Mode -->
        <div id="adminView" class="hidden space-y-6">
            <div id="passwordSection" class="bg-white rounded-lg shadow-inner p-6">
                <label for="passwordInput" class="block font-medium mb-2 text-current">Masukkan Sandi Admin:</label>
                <input type="password" id="passwordInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                <button id="submitPasswordBtn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Masuk</button>
            </div>

            <div id="adminFormSection" class="hidden space-y-6">
                <!-- Search Bar for Admin Mode -->
                <div class="relative mb-4">
                    <input type="text" id="adminEmailSearchInput" placeholder="Cari email..." class="w-full pl-4 pr-10 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 transition-colors duration-700">
                    <button id="adminClearSearchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414L8 8.586 6.707 7.293a1 1 0 10-1.414 1.414L6.586 10l-1.293 1.293a1 1 0 101.414 1.414L8 11.414l1.293 1.293a1 1 0 001.414-1.414L9.414 10l1.293-1.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- Single Data View with Navigation -->
                <div id="singleDataView" class="bg-white rounded-lg shadow-md p-6 space-y-4">
                    <div id="dataCard" class="space-y-3">
                        <!-- Data akan dimasukkan di sini -->
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <button id="prevDataBtn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 disabled:opacity-50">Sebelumnya</button>
                        <span id="dataIndexDisplay" class="font-bold text-sm"></span>
                        <button id="nextDataBtn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 disabled:opacity-50">Berikutnya</button>
                    </div>
                </div>

                <!-- Formulir Tambah/Edit Data -->
                <div id="formContainer" class="bg-white rounded-lg shadow-inner p-6">
                    <form id="addDataForm" class="space-y-4">
                        <input type="hidden" id="dataIdInput">
                        <div>
                            <label for="emailInput" class="block text-sm font-medium text-current">Email:</label>
                            <input type="email" id="emailInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 text-gray-800">
                        </div>
                        <div>
                            <label for="whatsappInput" class="block text-sm font-medium text-current">No WhatsApp:</label>
                            <input type="tel" id="whatsappInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 text-gray-800">
                        </div>
                        <div>
                            <label for="rentalDateInput" class="block text-sm font-medium text-current">Tanggal Rental (Bact, Hari ke):</label>
                            <input type="text" id="rentalDateInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 text-gray-800">
                        </div>
                        <div>
                            <label for="statusInput" class="block text-sm font-medium text-current">Status:</label>
                            <select id="statusInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 text-gray-800">
                                <option value="Running">Running</option>
                                <option value="Restric">Restric</option>
                                <option value="Unrestric">Unrestric</option>
                                <option value="running old">Running Old</option>
                            </select>
                        </div>
                        <div class="flex space-x-2">
                            <button type="submit" id="submitDataBtn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                                Tambah Data
                            </button>
                            <button type="button" id="cancelEditBtn" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-300 hidden">
                                Batal Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Konfigurasi JSONbin
    const BIN_ID = '68b3e78443b1c97be931c7c5';
    const API_KEY = '$2a$10$mx8berYVnQxRc7ATeB018Orxl1veAxJt/HhcqGd2CS6kSzL4yPg82';
    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    // Elemen DOM
    const appBody = document.getElementById('appBody');
    const menuContainer = document.getElementById('menuContainer');
    const showTableBtn = document.getElementById('showTableBtn');
    const showAdminBtn = document.getElementById('showAdminBtn');
    const tableView = document.getElementById('tableView');
    const adminView = document.getElementById('adminView');
    const passwordSection = document.getElementById('passwordSection');
    const adminFormSection = document.getElementById('adminFormSection');
    const formContainer = document.getElementById('formContainer');
    const passwordInput = document.getElementById('passwordInput');
    const submitPasswordBtn = document.getElementById('submitPasswordBtn');
    const addDataForm = document.getElementById('addDataForm');
    const dataTableBody = document.getElementById('dataTableBody');
    const loadingIndicatorTable = document.getElementById('loadingIndicatorTable');
    const notification = document.getElementById('notification');
    const dataIdInput = document.getElementById('dataIdInput');
    const submitDataBtn = document.getElementById('submitDataBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const mainTitle = document.getElementById('mainTitle');
    const publicTable = document.getElementById('publicTable');
    const emailSearchInput = document.getElementById('emailSearchInput');
    const clearSearchBtn = document.getElementById('clearSearchBtn');
    const adminEmailSearchInput = document.getElementById('adminEmailSearchInput');
    const adminClearSearchBtn = document.getElementById('adminClearSearchBtn');
    const detailModal = document.getElementById('detailModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalContent = document.getElementById('modalContent');
    const singleDataView = document.getElementById('singleDataView');
    const dataCard = document.getElementById('dataCard');
    const prevDataBtn = document.getElementById('prevDataBtn');
    const nextDataBtn = document.getElementById('nextDataBtn');
    const dataIndexDisplay = document.getElementById('dataIndexDisplay');
    const welcomeModal = document.getElementById('welcomeModal');
    const continueBtn = document.getElementById('continueBtn');
    const backgroundMusic = document.getElementById('backgroundMusic');
    
    // Add audio for click sound
    const clickSound = new Audio('klik.mp3'); 
    
    let currentData = [];
    let currentDataIndex = 0;

    // Play click sound
    function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
    }

    // Fungsi untuk menampilkan notifikasi
    function showNotification(message) {
        notification.textContent = message;
        notification.classList.remove('hidden');
        notification.classList.add('scale-100');
        setTimeout(() => {
            notification.classList.remove('scale-100');
            notification.classList.add('scale-0');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 300);
        }, 3000);
    }

    // Ambil data dari JSONbin
    async function fetchBinData() {
        loadingIndicatorTable.classList.remove('hidden');
        try {
            const response = await fetch(`${JSONBIN_URL}/latest`, {
                headers: { 'X-Master-Key': API_KEY }
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();

            currentData = Array.isArray(data.record) ? data.record : (data.record.users || []);
            // Sort data by a timestamp if available, or just put new ones on top
            currentData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            return currentData;
        } catch (error) {
            console.error("Gagal mengambil data:", error);
            return [];
        } finally {
            loadingIndicatorTable.classList.add('hidden');
        }
    }

    // Update data ke JSONbin
    async function updateBinData(newArray) {
        try {
            const bodyData = Array.isArray(newArray) ? { users: newArray } : newArray;
            const response = await fetch(JSONBIN_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(bodyData)
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error("Gagal memperbarui data:", error);
            return null;
        }
    }

    // Fungsi untuk mendapatkan kelas warna lampu
    function getLightClass(status) {
        if (status === 'Restric') {
            return 'red';
        } else if (status === 'Running' || status === 'Unrestric' || status === 'running old') {
            return 'green';
        }
        return '';
    }

    // Render tabel publik
    function renderPublicTable(data) {
        dataTableBody.innerHTML = '';
        if (data && data.length > 0) {
            data.forEach(item => {
                const lightClass = getLightClass(item.status);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-3 px-4 break-words" data-label="Email">
                        <div class="flex items-center">
                            <span>${item.email}</span>
                            <div class="blinking-light ${lightClass}"></div>
                        </div>
                    </td>
                    <td class="py-3 px-4" data-label="Aksi">
                        <button class="detailBtn bg-blue-500 text-white py-1 px-3 rounded-md text-xs font-semibold hover:bg-blue-600 transition duration-300" data-id="${item.id}">Detail</button>
                    </td>
                `;
                dataTableBody.appendChild(row);
            });
            document.querySelectorAll('.detailBtn').forEach(btn => btn.addEventListener('click', e => { playClickSound(); showPublicDetail(e.target.dataset.id); }));
        } else {
            const noDataRow = document.createElement('tr');
            noDataRow.innerHTML = `<td colspan="2" class="text-center py-4 text-gray-500">Tidak ada data.</td>`;
            dataTableBody.appendChild(noDataRow);
        }
    }

    // Tampilkan detail data di modal
    function showPublicDetail(id) {
        const item = currentData.find(i => i.id === id);
        if (item) {
            modalContent.innerHTML = `
                <div class="mb-2">
                    <span class="font-bold">Email:</span> ${item.email}
                </div>
                <div class="mb-2">
                    <span class="font-bold">No WhatsApp:</span> ${item.whatsapp}
                </div>
                <div class="mb-2">
                    <span class="font-bold">Tanggal Rental:</span> ${item.rentalDate}
                </div>
                <div class="mb-2">
                    <span class="font-bold">Status:</span> ${item.status}
                </div>
            `;
            detailModal.classList.remove('hidden');
        }
    }
    
    // Sembunyikan modal
    closeModalBtn.addEventListener('click', () => {
        playClickSound();
        detailModal.classList.add('hidden');
    });

    // Render single admin data view
    function renderAdminSingleData(data) {
        if (data && data.length > 0) {
            const item = data[currentDataIndex];
            const lightClass = getLightClass(item.status);
            dataCard.innerHTML = `
                <div class="space-y-3">
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="font-bold">Email:</span>
                        <div class="flex items-center">
                            <span class="break-words text-right">${item.email}</span>
                            <div class="blinking-light ${lightClass}"></div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="font-bold">No WhatsApp:</span>
                        <span class="break-words text-right">${item.whatsapp}</span>
                    </div>
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="font-bold">Tanggal Rental:</span>
                        <span class="break-words text-right">${item.rentalDate}</span>
                    </div>
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="font-bold">Status:</span>
                        <span class="break-words text-right">${item.status}</span>
                    </div>
                </div>
                <div class="flex space-x-2 mt-4 justify-end">
                    <button class="editBtn bg-yellow-500 text-white py-1 px-3 rounded-md text-xs font-semibold hover:bg-yellow-600" data-id="${item.id}">Edit</button>
                    <button class="deleteBtn bg-red-500 text-white py-1 px-3 rounded-md text-xs font-semibold hover:bg-red-600" data-id="${item.id}">Hapus</button>
                </div>
            `;
            
            // Tambahkan event listener setelah elemen dibuat
            document.querySelector('.editBtn').addEventListener('click', () => { playClickSound(); handleEdit(item.id); });
            document.querySelector('.deleteBtn').addEventListener('click', () => { playClickSound(); handleDelete(item.id); });

            dataIndexDisplay.textContent = `${currentDataIndex + 1} / ${data.length}`;
            prevDataBtn.disabled = currentDataIndex === 0;
            nextDataBtn.disabled = currentDataIndex === data.length - 1;
        } else {
            dataCard.innerHTML = `<p class="text-center py-4 text-gray-500">Tidak ada data.</p>`;
            dataIndexDisplay.textContent = '0 / 0';
            prevDataBtn.disabled = true;
            nextDataBtn.disabled = true;
        }
    }

    // Fungsi navigasi
    prevDataBtn.addEventListener('click', () => {
        playClickSound();
        if (currentDataIndex > 0) {
            currentDataIndex--;
            renderAdminSingleData(currentData);
        }
    });

    nextDataBtn.addEventListener('click', () => {
        playClickSound();
        if (currentDataIndex < currentData.length - 1) {
            currentDataIndex++;
            renderAdminSingleData(currentData);
        }
    });

    // Hapus data
    async function handleDelete(id) {
        const updatedData = currentData.filter(item => item.id !== id);
        const result = await updateBinData(updatedData);
        if (result) {
            showNotification("Data berhasil dihapus!");
            currentData = updatedData;
            // Sesuaikan indeks setelah penghapusan
            if (currentDataIndex >= currentData.length && currentDataIndex > 0) {
                currentDataIndex--;
            }
            renderAdminSingleData(currentData);
        } else {
            showNotification("Gagal menghapus data.");
        }
    }

    // Edit data
    function handleEdit(id) {
        const item = currentData.find(i => i.id === id);
        if (item) {
            document.getElementById('emailInput').value = item.email;
            document.getElementById('whatsappInput').value = item.whatsapp;
            document.getElementById('rentalDateInput').value = item.rentalDate;
            document.getElementById('statusInput').value = item.status;
            dataIdInput.value = item.id;
            submitDataBtn.textContent = 'Simpan Perubahan';
            cancelEditBtn.classList.remove('hidden');
        }
    }

    // Reset form
    function resetFormAndMode() {
        addDataForm.reset();
        dataIdInput.value = '';
        submitDataBtn.textContent = 'Tambah Data';
        cancelEditBtn.classList.add('hidden');
    }
    cancelEditBtn.addEventListener('click', () => {
        playClickSound();
        resetFormAndMode();
    });

    // Fungsi untuk memfilter data dan merender tabel
    function filterAndRender() {
        const searchTerm = emailSearchInput.value.toLowerCase();
        const filteredData = currentData.filter(item => {
            return item.email.toLowerCase().includes(searchTerm);
        });
        renderPublicTable(filteredData);

        // Toggle clear button visibility
        if (searchTerm.length > 0) {
            clearSearchBtn.classList.remove('hidden');
        } else {
            clearSearchBtn.classList.add('hidden');
        }
    }

    // Fungsi untuk memfilter data admin dan merender tabel
    function adminFilterAndRender() {
        const searchTerm = adminEmailSearchInput.value.toLowerCase();
        const filteredData = currentData.filter(item => {
            return item.email.toLowerCase().includes(searchTerm);
        });
        currentData = filteredData;
        currentDataIndex = 0; // Reset index saat filter
        renderAdminSingleData(currentData);
        
        // Toggle clear button visibility
        if (searchTerm.length > 0) {
            adminClearSearchBtn.classList.remove('hidden');
        } else {
            adminClearSearchBtn.classList.add('hidden');
        }
    }

    // Event listener untuk input pencarian
    emailSearchInput.addEventListener('keyup', filterAndRender);
    clearSearchBtn.addEventListener('click', () => {
        playClickSound();
        emailSearchInput.value = '';
        filterAndRender();
    });
    adminEmailSearchInput.addEventListener('keyup', adminFilterAndRender);
    adminClearSearchBtn.addEventListener('click', () => {
        playClickSound();
        adminEmailSearchInput.value = '';
        fetchBinData().then(() => adminFilterAndRender());
    });

    // Fungsi untuk beralih mode dan tema
    function switchMode(isAdmin) {
        playClickSound();
        if (isAdmin) {
            // Admin Mode (Light Theme - no transition)
            appBody.classList.remove('bg-gray-800', 'text-white', 'dark');
            appBody.classList.add('bg-gray-100', 'text-gray-800', 'light');
            menuContainer.classList.remove('bg-slate-800');
            menuContainer.classList.add('bg-white');
            showAdminBtn.classList.remove('text-slate-400');
            showAdminBtn.classList.add('bg-slate-700', 'text-white');
            showTableBtn.classList.remove('bg-slate-700', 'text-white');
            showTableBtn.classList.add('text-slate-400');

            // Update tables and forms for light theme
            tableView.classList.add('hidden');
            adminView.classList.remove('hidden');
            passwordSection.classList.remove('bg-gray-700', 'text-white');
            passwordSection.classList.add('bg-white', 'text-gray-800');
            
            resetFormAndMode();
        } else {
            // Tabel Mode (Light Theme)
            appBody.classList.remove('bg-gray-800', 'text-white', 'dark');
            appBody.classList.add('bg-gray-100', 'text-gray-800', 'light');
            menuContainer.classList.remove('bg-slate-800');
            menuContainer.classList.add('bg-white');
            showTableBtn.classList.remove('text-slate-400');
            showTableBtn.classList.add('bg-slate-700', 'text-white');
            showAdminBtn.classList.remove('bg-slate-700', 'text-white');
            showAdminBtn.classList.add('text-slate-400');

            // Revert tables and forms to light theme
            tableView.classList.remove('hidden');
            adminView.classList.add('hidden');
            passwordSection.classList.remove('bg-gray-700', 'text-white');
            passwordSection.classList.add('bg-white');
            
        }
    }

    // Event listener untuk tombol Tabel
    showTableBtn.addEventListener('click', () => {
        switchMode(false);
        fetchBinData().then(() => filterAndRender());
    });

    // Event listener untuk tombol Admin
    showAdminBtn.addEventListener('click', () => {
        switchMode(true);
        fetchBinData().then(() => adminFilterAndRender());
    });

    // Password admin
    submitPasswordBtn.addEventListener('click', () => {
        playClickSound();
        if (passwordInput.value === "Arkana123") {
            passwordSection.classList.add('hidden');
            adminFormSection.classList.remove('hidden');
            fetchBinData().then(() => {
                currentDataIndex = 0; // Atur ulang indeks saat login
                renderAdminSingleData(currentData);
            });
        } else {
            showNotification("Sandi salah!");
        }
    });

    // Tambah/Edit data
    addDataForm.addEventListener('submit', async e => {
        e.preventDefault();
        playClickSound();
        const isEditing = dataIdInput.value !== '';
        let updatedData;
        if (isEditing) {
            updatedData = currentData.map(item => item.id === dataIdInput.value ? {
                ...item,
                email: emailInput.value,
                whatsapp: whatsappInput.value,
                rentalDate: rentalDateInput.value,
                status: statusInput.value,
                timestamp: Date.now()
            } : item);
        } else {
            updatedData = [{
                id: crypto.randomUUID(),
                email: emailInput.value,
                whatsapp: whatsappInput.value,
                rentalDate: rentalDateInput.value,
                status: statusInput.value,
                timestamp: Date.now()
            }, ...currentData];
        }
        const result = await updateBinData(updatedData);
        if (result) {
            showNotification(isEditing ? "Data berhasil diperbarui!" : "Data berhasil ditambahkan!");
            resetFormAndMode();
            currentData = updatedData;
            adminFilterAndRender(); // Render ulang data setelah update
        } else {
            showNotification("Gagal menyimpan data.");
        }
    });

    // Load awal
    document.addEventListener('DOMContentLoaded', () => {
        // Tampilkan pop-up selamat datang saat halaman dimuat
        welcomeModal.classList.remove('hidden');
        
        continueBtn.addEventListener('click', () => {
            playClickSound();
            welcomeModal.classList.add('hidden');
            backgroundMusic.play();
            switchMode(false); // Atur mode awal sebagai Tabel
            fetchBinData().then(() => filterAndRender());
        });
    });
</script>
</body>
</html>
